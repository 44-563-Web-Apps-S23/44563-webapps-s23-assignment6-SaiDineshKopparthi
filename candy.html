<!DOCTYPE html>
<html>

<head>
    <title>
        Checkboxes and much more with JS
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</head>

<body>

    <h1>Sai Dinesh Kopparthi chooses candy</h1>

    <div class="container">
        <form>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cb1_chocolate" name="topping1" value="True">
                <label class="form-check-label" for="cb1_chocolate">Dark Chocolate</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cb1_nuts" name="topping2" value="True">
                <label class="form-check-label" for="cb1_nuts">Nuts</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cb1_chewy" name="topping3" value="False">
                <label class="form-check-label" for="cb1_chewy">Chewy</label>
            </div>

            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <input class="btn btn-primary" type="button" onclick="selectBox()" value="Select a box">
            </div>
        </form>
        <p id="result">Results will be displayed here</p>
    </div>

    <div class="container">
        <form>
            <div class="mb-3 form-group">
                <label class="form-label" for="size">Enter the size</label>
                <input class="form-control" type="text" id="size" name="size" value="size">
            </div>

            <div class="mb-3 form-group">
                <label class="form-label" for="price">Enter price</label>
                <input class="form-control" type="text" id="price" name="price">
            </div>

            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <input class="btn btn-info" type="button" onclick="updateBox()" value="Update the box">
            </div>
        </form>
    </div>

    <script>
        var my_candy_box = {}

        function selectBox() {
            my_candy_box = {}
            my_candy_box.dark = document.getElementById("cb1_chocolate").checked
            my_candy_box.nuts = document.getElementById("cb1_nuts").checked
            my_candy_box.chewy = document.getElementById("cb1_chewy").checked

            document.getElementById("result").innerHTML = JSON.stringify(my_candy_box)
        }

        function updateBox() {
            let size = document.getElementById("size").value
            let price = document.getElementById("price").value

            my_candy_box["size"] = size
            my_candy_box["price"] = price
            console.log(my_candy_box);
            document.getElementById("result").innerHTML = JSON.stringify(my_candy_box)
        }

    </script>

</body>

</html>
