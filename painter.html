<!DOCTYPE html>
<html>
    <head>
        <title>
            Introduction to javascript
        </title>
    </head>


<body>
    <h1>Painter entry Sai Dinesh Kopparthi</h1>
    <h2>Getting input</h2>

    <form>
        <label for="painter">The hidden painter name</label>
        <input type="password" id="painter" name="painter" value="Monet"> <br><br>

        <label for="guessOfPainter">Guess the painter</label>
        <input type="text" id="painterGuess" name="painterGuess"> <br><br>   
    </form>

    <button type="button" onclick="checkPainter()">Check the guess</button>

    <p id="result">Count results displayed here</p>

    <script>
        var good = 0
        var oops = 0

        function checkPainter() {

            console.log("Getting form values")
            let painter = document.getElementById("painter").value
            let painterGuess = document.getElementById("painterGuess").value

            if(painter == painterGuess){
                good++
                alert("You got it right")
            }
            else{
                oops++
                alert("Sorry")
            }
            
            document.getElementById("result").innerHTML = "Count of good: " + good + "\nCount of oops: " + oops
        }
    </script>

<div>
    Click on the image to change it
    <br>
    <img id = "plantImage" src="images/Kalanchoe.jpg" width = 100px; height = 100px onclick = "selectImage()">
</div>

<script>
    var useImage = 1;

    function selectImage() {

        switch(useImage){
            case 1:
                document.getElementById("plantImage").src = "images/Pachystegia.jpg"
                useImage++;
                break;
            case 2:
                document.getElementById("plantImage").src = "images/Rhamnus.jpg"
                useImage++;
                break;
            case 3:
                document.getElementById("plantImage").src = "images/Kalanchoe.jpg"
                useImage = 1;
                break;
        }
    }
</script>
</body>
</html>
